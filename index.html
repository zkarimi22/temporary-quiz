<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI or Human Quote Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI or Human?</h1>
        <div id="quiz-container">
            <p class="description">
                Welcome to the AI or Human Quote Quiz! Read each quote carefully and guess whether it was written by a human or generated by AI. Test your ability to distinguish between human wisdom and artificial intelligence.
            </p>
            <div id="question-container">
                <p id="quote"></p>
                <div class="button-container">
                    <button id="ai-btn">AI</button>
                    <button id="human-btn">Human</button>
                </div>
            </div>
            <div id="results-container" class="hidden">
                <h2>Quiz Results</h2>
                <p id="score"></p>
                <button id="restart-btn">Try Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
